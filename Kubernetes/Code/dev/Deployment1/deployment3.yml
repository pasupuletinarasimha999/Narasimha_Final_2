---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment3
  namespace: my-app 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: deployment3-container
          imagePullPolicy: Always
          image: pasupuletinarasimha999/test123:latest
          ports:
            - containerPort: 8000
      imagePullSecrets:
      - name: regcred
