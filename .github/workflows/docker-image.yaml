name: Deploy to Kubernetes

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code from GitHub repository
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}  
      - name: Show docker json
        run: cat ~/.docker/config.json
      # Build Docker image and push it to Docker Hub
      - name: Build and push Docker image
        run: |
          docker build -t pasupuletinarasimha999/test123:latest -f argocd-cicd-setup/Dockerfile .
          docker push pasupuletinarasimha999/test123:latest
      - name: Login to GitHub Packages
        uses: actions/checkout@v3
        with:
          repository: pasupuletinarasimha999/Narasimha_Final_2
          ref: 'main'
          token: ${{ secrets.G_TOKEN }}
